<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bulma css framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!--custom-style css-->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Bored As Book! | Home</title>
  </head>
  <body>
    <!-- header containing Navbar section -->
    <header>
      <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <h1 class="logo">Bored As Book</h1>
          <div class="navbar-burger" data-target="app-navbar">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="app-navbar" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="#">Home</a>
            <a class="navbar-item" href="#">My Activities</a>
            <a class="navbar-item" href="#">About Us</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main container - this will contain all cards on the landing page -->
    <main class="container">
      <div class="title-text tile is-ancestor">
        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title" id="title">
              Let The Universe Decide Your Day.....
            </p>
          </div>
        </div>
      </div>

      <!-- User Input here -->
      <!-- <div class="buttons-container">
        <button class="category-btn button is-large is-fullwidth is-link">
          Social
        </button>
        <button class="category-btn button is-large is-fullwidth is-link">
          Educational
        </button>
        <button class="category-btn button is-large is-fullwidth is-link">
          Recreational
        </button>
        <button class="category-btn button is-large is-fullwidth is-link">
          Relaxation
        </button>
        <button class="category-btn button is-large is-fullwidth is-link">
          Music
        </button>
        <button class="category-btn button is-large is-fullwidth is-link">
          Random
        </button>
      </div> -->

      <div class="card ml-3 mr-3">
        <div class="card-content">
          <p id="activity-name" class="activity-text">
            Go To A Local Thrift Shop
          </p>
          <p id="activity-type" class="activity-text">Recreational</p>
          <p id="activity-cost" class="activity-text">Cost Index: 1/10</p>
        </div>
        <div class="card-footer">
          <button id="no-btn" class="card-footer-item button is-danger">
            No
          </button>
          <button id="yes-btn" class="card-footer-item button is-success">
            Yes
          </button>
        </div>
      </div>

      <div class="choices-container" id="choices-container">
        <div class="buttons-container">
          <button class="category-btn button is-large is-fullwidth is-link">
            Social
          </button>
          <button class="category-btn button is-large is-fullwidth is-link">
            Educational
          </button>
          <button
            class="category-btn button is-large is-fullwidth is-link is-success"
          >
            Recreational
          </button>
          <button class="category-btn button is-large is-fullwidth is-link">
            Relaxation
          </button>
          <button
            class="category-btn button is-large is-fullwidth is-link is-success"
          >
            Music
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="content has-text-centered">
        <p><strong>Bored As Book!</strong> &copy; 2021</p>
      </div>
    </footer>

    <!-- modal -->

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom js -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
