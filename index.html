<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bulma css framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!--custom-style css-->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Bored As Book! | Home</title>
  </head>
  <body>
    <!-- header containing Navbar section -->
    <header>
      <nav class="navbar is-transparent">
        <div class="navbar-brand">
          <img class="book-logo" src="assets/images/book logo.jpg" />
          <div class="navbar-burger" data-target="app-navbar">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="app-navbar" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="./index.html">Home</a>
            <a class="navbar-item" href="./myactivities.html">My Activities</a>
            <a class="navbar-item" href="./aboutus.html">About Us</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main container - this will contain all cards on the landing page -->
    <main class="container" id="main-container">
      <div id="modal-container"></div>
      <div id="joke-container"></div>

      <!-- User Input here -->

      <div id="notification-container" class="notification-container"></div>
      <div id="card-container" class="card-container"></div>

      <div class="choices-container" id="choices-container">
        <div class="buttons-container ml-3 mr-3">
          <button
            data-category="social"
            class="category-btn button is-large is-fullwidth"
          >
            Social
            <i data-category="social" class="fas fa-users ml-3"></i>
          </button>
          <button
            data-category="education"
            class="category-btn button is-large is-fullwidth"
          >
            Educational
            <i data-category="education" class="fas fa-book-reader ml-3"></i>
          </button>
          <button
            data-category="recreational"
            class="category-btn button is-large is-fullwidth"
          >
            Recreational
            <i data-category="recreational" class="fas fa-video ml-3"></i>
          </button>
          <button
            data-category="relaxation"
            class="category-btn button is-large is-fullwidth"
          >
            Relaxation
            <i data-category="relaxation" class="fas fa-couch ml-3"></i>
          </button>
          <button
            data-category="music"
            class="category-btn button is-large is-fullwidth"
          >
            Music
            <i data-category="music" class="fas fa-music ml-3"></i>
          </button>
          <button
            data-category="random"
            class="category-btn button is-large is-fullwidth"
          >
            Random
            <i data-category="random" class="fas fa-random ml-3"></i>
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="logo-container" id="logo-container">
        <img src="./assets/images/gifs/bored-as-showreel.gif" />
      </div>
      <div class="content has-text-centered">
        <p>
          <strong>Bored As Book made by </strong>
          <!-- Need to add link to aboutus.html -->
          <a href="./aboutus.html">a bunch of boring losers</a>.
        </p>
      </div>
    </footer>

    <!-- modal -->

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom js -->
    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
